<!DOCTYPE html>
<html lang="th">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Photo Album</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
  </head>
<body>

<!-- Header -->
<div class="header">
  <h1>Responsive Image Grid</h1>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="https://somchaithumariya.github.io/photo/1.png">
    <img src="https://somchaithumariya.github.io/photo/2.png">
    <img src="https://somchaithumariya.github.io/photo/3.png">    
    <!-- <img src="/w3images/nature.jpg" style="width:100%"> -->   
  </div>
  <div class="column">
    <img src="https://somchaithumariya.github.io/photo/4.png">
    <img src="https://somchaithumariya.github.io/photo/5.png">
    <img src="https://somchaithumariya.github.io/photo/6.png">    
  </div>  
  <div class="column">
    <img src="https://somchaithumariya.github.io/photo/7.png">
    <img src="https://somchaithumariya.github.io/photo/8.png">
    <img src="https://somchaithumariya.github.io/photo/9.png">    
  </div>
  <div class="column">
    <img src="https://somchaithumariya.github.io/photo/10.png">
    <img src="https://somchaithumariya.github.io/photo/11.png">
    <img src="https://somchaithumariya.github.io/photo/12.png">
    <img src="https://somchaithumariya.github.io/photo/13.png">    
  </div>
</div>

</body>
</html>
